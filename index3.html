<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<div class="ascii"></div>
<script>
	const L=5;
	const div = document.querySelector('.ascii');
	const asciiL = (L)=>{
		for(let i=0; i<(L-1); i++){
			const h2 = document.createElement('h2');
			h2.textContent = 'L';
			div.append(h2);
		}
		const h2 = document.createElement('h2');
		for(let i=0; i<L; i++) {
			h2.textContent +='L'
		}
		div.append(h2);
	}
asciiL(L);
</script>
</body>
</html>
